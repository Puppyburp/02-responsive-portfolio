<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>

<!-- bootstrap link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- custom css styles -->
<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <!-- navigation -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="index.html">J.Walason</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>
<!-- main section -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="page-header">
            <h1>Contact</h1>
          </div>
            <hr>
          <!-- form -->
          <form class="form-group">
            <div class="form-row">
              <div class="form-group col">
                <label for="exampleFormControlInput1">First name</label>
                <input type="text" class="form-control" placeholder="Jane">
              </div>
              <div class="form-group col">
                <label for="exampleFormControlInput1">Last name</label>
                <input type="text" class="form-control" placeholder="Smith">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            </div>
              <div class="form-group form-row">
                <div class="col">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
            <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </div>
          </form>
        </div> 
      </div>   
    </div>
  </main>
  <!-- footer -->
  <footer class="page-footer">
    <div class="container-fluid">
      <div class="row">
        <div div class="col-md-12">
          <h6 class="text-center">&copy; Copyright 2020</h6>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
